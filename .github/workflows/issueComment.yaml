name: Issue Commenting

on:
  issues:
    types: [opened]

jobs:
  issue_comment:
    runs-on: ubuntu-latest
    steps:
      - name: GET Github context
        run: echo '${{ toJson(github.event) }}' | jq
        shell: bash
      - name: Create comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: 1
          body: |
            Hi there 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
